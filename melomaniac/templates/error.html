{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-12 col-md-6">
            <h1 class="display-3 mt-4">Oops!</h1>
            <p class="lead">Something went wrong...</p>
            <p>We can&apos;t find the page you&apos;re looking for. Check the address and try again.</p>
            <p class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return Home</a>
            </p>
            <!-- Only show error details in development mode -->
            {% if config.DEBUG %}
            <hr/>
            <h5 class="mt-4">Error Details (Development Mode Only)</h5>
            <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
